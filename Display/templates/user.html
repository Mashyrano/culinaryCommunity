{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Django Sass link -->
    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'css/styles.scss' %}">
    {% endcompress %}

    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lobster&display=swap" rel="stylesheet">

    


</head>

{% block content %}
<div class="container-fluid">
    <div class="container user">
        <div class="row">
            <div class="col">
                <h1 class="user-heading">
                    Welcome ###############
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col add">
                <p class="add-text">
                    Add a recipe
                </p>
                <img width="35" height="35" src="https://img.icons8.com/ios/35/plus--v1.png" alt="plus--v1"/>
            </div>
            <div class="col view">
                <p class="view-text">
                    View your current recipes
                </p>
                <img width="35" height="35" src="https://img.icons8.com/dotty/35/arrow--v1.png" alt="arrow--v1"/>
            </div>
        </div>
    </div>
</div>

{% endblock %}
