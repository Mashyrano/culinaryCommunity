{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Community</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lobster&display=swap" rel="stylesheet">

  

</head>
<body>
  <header>
    <div class="intro">Your recipes, your page...sign up here!!!<img width="35" height="35" src="https://img.icons8.com/dusk/35/enter-2.png" alt="enter-2"/></div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html"> <img src=" {% static 'images/Culinary Community.png' %}" alt="The logo of the website"> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">icon</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Archive</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contact</a>
              </li>
            </ul>
            <div class="search" placeholder="Search here"><img width="35" height="35" src="https://img.icons8.com/dusk/64/search--v1.png" alt="search--v1"/></div>
          </div>
        </div>
      </nav>
</header>

    {% block content %}

    {% endblock %}

    <footer class="footer">
        <div class="footer-logo">
            <img src="{% static 'images/Culinary Community.png' %}" alt="The logo in the footer">
        </div>

        <div class="footer-icons">
          <img width="35" height="35" src="https://img.icons8.com/3d-plastilina/100/instagram-new--v1.png" alt="instagram-new--v1"/>
          <img width="35" height="35" src="https://img.icons8.com/3d-plastilina/35/facebook-new.png" alt="facebook-new"/>
          <img width="35" height="35" src="https://img.icons8.com/3d-plastilina/35/cancel--v1.png" alt="cancel--v1"/>
          <img width="35" height="35" src="https://img.icons8.com/3d-fluency/100/whatsapp.png" alt="whatsapp"/>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
