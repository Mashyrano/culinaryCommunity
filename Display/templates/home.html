{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container-fluid banner">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 banner-text">
                <div class="banner-name">
                    <h1 class='banner-heading'>{{random.name}}</h1>
                </div>
                <div class="banner-description">
                    <div class="excerpt">
                        <div class="excerpt-text">
                            {{random.description}}
                        </div>
                        <div class="btn-div">
                            <form method="get" action="{% url 'single' random.id%}">
                                <button class="btn btn-lg banner-btn "><a href="##" class="banner-link">Read more...</a></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 banner-imageContainer">
                <img src={{random.thumbnail_url}} alt="A picture showing a catagory" class="banner-image">
            </div>
        </div>
    </div>
</div>

<div class="container-fluid catagories">
    <div class="container ">
        <h1 class="catagories-heading">
            Explore our recipes
        </h1>
    
        <div class="row">
            {% for category in categories %}
            <div class="col">
                <div class="card" >
                    <div class="card-image">
                        <img class="card-img-top" src="{{category.image_url}}" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <h3 class="card-heading">{{category.name}}</h3>
                        <form method="get" action="{% url 'recipes'%}">
                            <input type="hidden" name="query" value="{{ category.name }}">
                            <button type="submit" class="btn btn-outline-dark btn-lg cat-btn">Read more...</button>
                        </form>
                    </div>
                  </div>
            </div>
            {% endfor %}
    
        </div>
    
    </div>
</div>








{% endblock %}
