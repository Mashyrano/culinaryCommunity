{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container recipe">
    {%for recipe in recipes%}
    <div class="row row-cols-1 recipe-container">
        <div class="col">
            <h3 class="recipe-heading">
                {{recipe.title}}
            </h3>
            <hr>
        </div>
        <div class="col">
            <div class="row recipe-content">
                <div class="col">
                    <img src="{{recipe.image}}" alt="recipe image" class="recipe-img">
                </div>
                <div class="col">
                    <p class="recipe-description-text">
                        {{recipe.description}}
                    </p>
                </div>
                <div class="col">
                    <p class="recipe-nutrients-text">
                        {% for key, value in recipe.nutrition.items %}
                            <span>{{ key }}: {{ value }}</span><br>
                        {% endfor %}
                    </p>
                </div>
            </div>
        </div>
    </div>   
    {% endfor %}
</div>
