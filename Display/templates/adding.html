{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sign up {% endblock %}</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Django Sass link -->
    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'css/styles.scss' %}">
    {% endcompress %}

    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lobster&display=swap" rel="stylesheet">

 

</head>
<body>


    {% block content %}
    
    <div class="container-fluid">
        <div class="container">
            <div class="row row-cols-1">
                <div class="col">
                    <h1 class="account-heading">
                        Create an account
                    </h1>
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="InputName">Name of recipe</label>
                            <input type="name" class="form-control contact-form" id="exampleInputPassword1" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                          <label for="description" class="form-label">Description</label>
                          <input type="number" class="form-control contact-form" id="age" name="description"  placeholder="What is your recipe about" >
                        </div>            
                        <div class="form-group">
                            <label for="InputEmail1">Ingredients</label>
                            <input type="email" class="form-control contact-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="InputEmail1">Nutritional Information</label>
                            <input type="email" class="form-control contact-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="InputEmail1">Add an image</label>
                            <input type="email" class="form-control contact-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-outline-dark btn-md contact-submit-btn" >Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
  
    {% endblock %}  
</body>
</html>
