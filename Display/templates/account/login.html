{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<hr>
<h3>Or sign in with</h3>
{% providers_media_js %}
{% for provider in socialaccount_providers %}
    <a href="{% provider_login_url provider.id %}">{{ provider.name }}</a><br>
{% endfor %}
{% endblock %}
